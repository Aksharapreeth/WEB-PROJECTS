<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="quiz-box p-4 shadow-lg">
            <h2 class="text-center fw-bold mb-3" id="question">Loading...</h2>
            <div id="answer-buttons" class="d-grid gap-3"></div>
            <button id="next-btn" class="btn btn-primary mt-4 w-100" style="display: none;">Next Question</button>
            <div id="progress" class="mt-3 text-center fw-bold"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
